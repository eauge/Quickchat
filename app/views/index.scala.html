<!DOCTYPE html>
<html lang="en">
<head>
  	<title>WebRTC Demo</title>
	<meta charset="UTF-8">
	<meta name="description" content="OpenTokRTC is a simple and easy to use WebRTC Demo for multi-party video chat with text chat. It works with all browsers that supports WebRTC, including chrome on Android. Developed by Song Zheng and Ankur Oberoi from TokBox, OpenTokRTC is open-sourced and all source code is available on Github."> 
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	
	<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://tokbox.com/css/shared/fonts.css" />
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendors/fontAwesome/css/font-awesome.css")" />
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendors/bootstrap/css/bootstrap.min.css")" />
	
	<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/vendors/bootstrap/js/bootstrap.js")"></script>
	<link rel="stylesheet" href="@routes.Assets.at("/stylesheets/index.css")" />
	
</head>
<body>
  <div id="logoContainer"></div>

  <div class="container">
<div id="insideContainer">
  <a href="http://tokbox.com/?utm_source=opentokrtc&utm_medium=web&utm_campaign=webrtc">
    <img src="/img/opentokLogo.png" alt="opentok transparent logo" id="opentokLogo" />
  </a>

    <h1>Multi-Party WebRTC Demo</h1>

    <div id="roomContainer">

      <a href="#" id="submitButton">Join</a>
      <div id="actionItem">

        <p>WebRTC is an open source project aiming to enable the web with Real Time Communication (RTC) capabilities.</p>
        <p>This Demo is Open Sourced on Github by
        <a href="http://tokbox.com/?utm_source=opentokrtc&utm_medium=web&utm_campaign=webrtc">TokBox</a>, a Telefonica Digital company. Feel free to
        <a href="https://github.com/opentok/OpenTokRTC">contribute</a>.
        </p>
        <br />
        <p>
        <a href="https://plus.google.com/112018801629872709157?
   rel=author">Questions?</a>
        </p>
      </div>
    </div>
</div>
  </div>
  <script src="@routes.Assets.at("/javascripts/index.js")" type="text/javascript"></script>
